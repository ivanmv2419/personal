        * {

            padding: 0;
            box-sizing: border-box;

        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;

        input[type="text"]:focus,

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8555 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
            background: linear-gradient(135deg, #FF8555 0%, #FF6B35 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .required {
            color: #FF6B35;
            margin-left: 2px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0B5CAB;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #FF6B35;
            transform: translateX(-5px);
        }

        .alert-box {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-left: 4px solid #FF6B35;
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 14px;
            color: #856404;
        }

        .alert-box strong {
            display: block;
            margin-bottom: 5px;
            color: #0B5CAB;
        }

        @media (max-width: 640px) {
            .form-container {
                border-radius: 0;
            }

            .form-header {

            }

            }

            .form-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>

            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DdL00000fQR6b" method="POST">

                </div>

                <div class="form-group">
                    <label for="subject">Asunto <span class="required">*</span></label>
                    <input id="subject" maxlength="80" name="subject" size="20" type="text" placeholder="Breve descripción del problema" required />
                </div>

                <div class="form-group">
                    <label for="type">Tipo de Caso <span class="required">*</span></label>
                    <select id="type" name="type" required>
                        <option value="">--Selecciona una opción--</option>
                        <option value="Consulta Técnica">Consulta Técnica</option>
                        <option value="Reclamo por Garantía">Reclamo por Garantía</option>
                        <option value="Pedido Urgente">Pedido Urgente</option>
                        <option value="Soporte de Instalación">Soporte de Instalación</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="00NdL00001ft1KY">Producto Relacionado</label>
                    <select id="00NdL00001ft1KY" name="00NdL00001ft1KY" title="Product">
                        <option value="">--Selecciona una opción--</option>
                        <option value="Transformadores eléctricos">Transformadores eléctricos</option>
                        <option value="Cableado y conectores">Cableado y conectores</option>
                        <option value="Iluminación industrial">Iluminación industrial</option>
                        <option value="Componentes electrónicos">Componentes electrónicos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descripción del Problema <span class="required">*</span></label>
                    <textarea name="description" id="description" placeholder="Describa detalladamente el problema que está experimentando. Incluya información como: número de pedido, fecha de compra, síntomas, códigos de error, etc." required></textarea>
                </div>

                <button type="submit" name="submit" class="submit-btn">Enviar Caso de Soporte</button>
            </form>
